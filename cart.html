<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Style Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.0/framer-motion.umd.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff5200;
            padding: 1rem 2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .dropdown {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 1.2rem;
            color: white;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        .search-box {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-icon, .search-icon {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cart-icon:hover, .search-icon:hover {
            transform: scale(1.2);
        }

        .mobile-menu {
            display: none;
        }

        .menu-button {
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img src="logo.jpeg" alt="Swiggy Icon" class="logo">
            <select class="dropdown">
                <option>Location 1</option>
                <option>Location 2</option>
            </select>
        </div>
        <nav class="nav-links">
            <a href="#"><a href="offers.html">Offers</a><i class="fa-solid fa-percent"></i></a>
            <a href="#">Help <a href="help.html"></a><i class="fa-solid fa-circle-info"></i></a>
            <a href="#">Sign In <a href="signin.html"></a><i class="fa-solid fa-circle-user"> </i></a>
            
            <a href="#" class="cart-icon"> Cart <a href="cart.html"></a><i class="fa-solid fa-cart-shopping"></i></a>
            <input type="text" placeholder="Search..." class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </nav>
        <div class="mobile-menu">
            <button class="menu-button">&#9776;</button>
        </div>
    </header>
</body>
</html>
